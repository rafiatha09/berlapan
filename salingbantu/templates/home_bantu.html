{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Saling Bantu</title>
<link rel="stylesheet" href="{% static 'css/salingbantu_home.css' %}">
{% endblock meta %}

{% block content %}
<div class="text-right">
    <a class="btn btn-sb btn-sm" id="add-button" href="{% url 'salingbantu:add_post' %}"><i
            class="fa fa-plus text-light"></i>
        Add New Post
    </a>
</div>
{% if object_list %}
{% for post in object_list %}
<div class="container">
    <div class="card p-4 mt-4 post-box" id="post-list">
        <div class="row">
            <div class="col-md-4">
                <div class="position-relative">
                    <img height="230" class="rounded w-100">
                </div>
            </div>
            <div class="col-md-8">
                <div class="mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-1">{{ post.title }}</h3>
                    </div>
                    <div class="d-flex justify-content-md-start justify-content-between mt-2">
                        <div class="d-flex flex-row align-items-center ms-2">
                            <i class="fa fa-user"></i>
                            <span class="ms-1 views">{{ post.user }}</span>
                        </div>
                    </div>
                    <p class="text-justify mt-3">{{ post.body }}</p>
                    <a class="btn btn-sb" href="{% url 'salingbantu:details_post' post.pk %}">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
{% endblock content %}
